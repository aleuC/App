<ion-header>
  <ion-navbar>
    <ion-title [className]="'style1'">Registro Segnalazioni</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <li *ngFor="let a of ar">
    <ion-card tappable (click)="viewReport(a.timestamp)">
      <img src={{a.image}}/>
      <ion-card-content>
       <ion-card-title>
         {{a.timestamp}}
       </ion-card-title>
        <p>
          {{a.description}}
        </p>
     </ion-card-content>
  </ion-card>

  </li>

</ion-content>
