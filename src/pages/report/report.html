<ion-header>
  <ion-navbar>
    <ion-title [className]="'style1'">Segnalazione</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="grid">

    <div class="row row-center">
      <div class="col col-center">
        <img class="img" [src]="image" />
      </div>
    </div>

    <div class="row row-center">
      <div class="col col-center">
        <button ion-button full (click)="onTakePicture()">Aggiungi Foto</button>
      </div>
    </div>

    <div class="row row-center">
      <div class="col col-center">
        <ion-input type="text" placeholder="Descrizione"></ion-input>
      </div>
    </div>

    <div class="row row-center">
      <div class="col col-center">
        <button ion-button full (click)="getLocation()">Registra GPS</button>
      </div>
    </div>

    <div class="row row-center">
      <div class="col col-center">
        <button ion-button full (click)="recordAudio()">Registra Nota Audio</button>
      </div>
    </div>

    <div class="row row-center">
      <div class="col col-center">
        <button ion-button full (click)="play()">Riproduci Nota Audio</button>
      </div>
    </div>

    <div class="row row-center">
      <div class="col col-center">
        <button ion-button full (click)="submitReport()">Salva Segnalazione</button>
      </div>
    </div>

  </div>

</ion-content>
