<ion-header>
  <ion-navbar>
    <ion-title [className]="'style2'">Segnalazione</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [className]="'style1'">
  <ion-grid>
    <div class="row">
      <div class="col">
        <img class="img" [src]="image" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button ion-button (click)="onTakePicture()">Aggiungi Foto</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-item>
          <ion-input type="text" placeholder="Descrizione"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-item>
          <button ion-button (click)="getLocation()">Salva GPS</button>
        </ion-item>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-item>
          <button ion-button (click)="recordAudio()">Registra Nota Audio</button>
        </ion-item>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-item>
          <button ion-button (click)="play()">Ascolta Nota Audio</button>
        </ion-item>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-item>
          <button ion-button (click)="submitReport()">Salva Segnalazione</button>
        </ion-item>
      </div>
    </div>
  </ion-grid>
</ion-content>
